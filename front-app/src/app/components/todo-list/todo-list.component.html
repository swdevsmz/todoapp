<label for="todoSummary">new todo</label>
<input id="todoSummary" type="text" #todo />
<button (click)="create(todo.value)">add</button>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos">
    <div *ngIf="todo">
      {{ todo.id }} : {{ todo.summary }} :
      <button (click)="delete(todo)">delete</button>
    </div>
  </li>
</ul>
